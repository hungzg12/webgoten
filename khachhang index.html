<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang hỗ trợ khách hàng</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      h1,
      h3 {
        margin: 0;
      }

      .header {
        position: relative;
      }

      .header-image img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(17, 216, 67, 0.5);
        padding: 20px;
        border-radius: 10px;
        color: white;
      }

      .overlay h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .search-bar input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      .content {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        background-color: #05e72b;
        color: white;
      }

      .column h3 {
        margin-bottom: 10px;
      }

      .green-text {
        color: #28a745;
      }

      .blue-text {
        color: #007bff;
      }
    </style>
    <div class="header">
      <div class="header-image">
        <img src="img/cham-soc-khach-hang.jpg" alt="Hỗ trợ khách hàng" />
        <div class="overlay">
          <h1>Chúng tôi có thể giúp gì cho bạn?</h1>
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm thông tin thắc mắc" />
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="column">
        <h3 class="green-text">Người dùng</h3>
        <h3>Tài xế</h3>
        <h3 class="blue-text">Đối tác Cửa hàng</h3>
      </div>
      <div class="column">
        <h3>Tai nạn và An toàn</h3>
        <h3>Di chuyển</h3>
        <h3>Đồ ăn</h3>
        <h3>Đi chợ</h3>
        <h3>Giao hàng</h3>
        <h3>Thanh toán</h3>
        <h3>Bảo hiểm</h3>
        <h3>Rewards</h3>
      </div>
      <div class="column">
        <h3>Gói Hội Viên</h3>
        <h3>Thử thách</h3>
        <h3>Quà tặng</h3>
        <h3>Tài khoản và Bảo mật</h3>
        <h3>Sự cố ứng dụng và Phản hồi khác</h3>
        <h3>Doanh nghiệp</h3>
        <h3>Dịch vụ khác</h3>
      </div>
    </div>
  </body>
</html>
